<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginForm</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="min-h-screen bg-gradient-subtle flex items-center justify-center p-4 relative overflow-hidden">
        <!-- Background decoration -->
        <div class="absolute inset-0">
            <div class="decoration-small-1"></div>
            <div class="decoration-small-2"></div>
        </div>
        
        <div class="w-full max-w-md relative z-10">
            <div class="text-center mb-8 animate-fade-in">
                <a href="index.html">
                    <h1 class="page-title">Login</h1>
                </a>
                <p class="page-subtitle">Entre na sua conta</p>
            </div>
            
            <div class="card animate-slide-up">
                <div class="card-header">
                    <h2 class="card-title">Acesse na sua conta</h2>
                    <p class="card-description">Digite as suas credenciais para continuar</p>
                </div>
                <div class="card-content">
                    <form id="loginForm" class="form-space">
                        <div class="form-group">
                            <label for="email" class="label">Email</label>
                            <input
                                id="email"
                                type="email"
                                placeholder="seu@email.com"
                                class="input"
                                required
                            />
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="label">Senha</label>
                            <input
                                id="senha"
                                type="password"
                                placeholder="••••••••"
                                class="input"
                                required
                            />
                        </div>
                        
                        <div class="checkbox-group">
                            <input type="checkbox" id="remember" class="checkbox">
                            <label for="remember" class="checkbox-label">Lembrar-me</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-full hover-lift">
                            Entrar
                        </button>
                        
                        <div class="text-center pt-4">
                            <p class="link-text">
                                Não tem uma conta? 
                                <a href="register.html" class="link">Criar conta</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div id="toast" class="toast"></div>
    <script src="js/auth.js"></script>
</body>
</html>
