<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Montserrat", sans-serif;
        background: linear-gradient(to top, #0c1f37, #2a5298);
        color: white;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 50px;
      }
      header nav a {
        margin-left: 30px;
        text-decoration: none;
        color: white;
        font-weight: 500;
        transition: 0.3s;
      }
      header nav a:hover {
        border-bottom: 2px solid white;
      }
      .container {
        text-align: center;
        padding-top: 100px;
        padding-bottom: 80px;
      }
      .container h1 {
        font-size: 48px;
        font-weight: 700;
      }
      .container p {
        margin-top: 10px;
        font-size: 14px;
        color: #d1d1d1;
      }
      .container p.intro {
        font-size: 18px;
        margin-top: 20px;
        color: #e0e0e0;
        line-height: 1.6;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
      }

      .container p.highlight {
        font-size: 20px;
        margin-top: 40px;
        color: #e0e0e0;
        font-weight: 500;
        line-height: 1.6;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
      }

      .cta {
        margin-top: 40px;
      }
      .cta button {
        padding: 15px 30px;
        border-radius: 25px;
        border: none;
        font-weight: bold;
        font-size: 14px;
        cursor: pointer;
        margin: 0 10px;
        transition: 0.3s;
      }
      .cta .get-started {
        background: white;
        color: #007bff;
      }
      .cta .learn-more {
        background: transparent;
        color: white;
        border: 2px solid white;
      }
      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("images/background-lisboa.png") no-repeat center center;
        background-size: cover;
        z-index: -1;
      }
      .background::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Escurece a imagem */
        z-index: -1;
      }
      footer {
        text-align: center;
        padding: 30px 0;
        font-size: 14px;
        color: #d1d1d1;
      }
    </style>
  </head>
  <body>
    <div class="background"></div>
    <header>
      <div>
        <img src="images/londublisGPT.png" alt="Logo" style="height: 60px" />
      </div>
      <nav>
        <a href="#">Home</a>
        <a href="about.html">About us</a>
        <a href="#">Service</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
    <div class="container">
      <h1>WELCOME</h1>
      <p class="intro">
        An intelligent platform for geospatial analysis of properties and urban
        areas.
      </p>
      <p class="highlight">
        Want to explore a location?<br />
        Discover schools, public transport, services, and much more around you.
      </p>
      <div class="cta">
        <button class="get-started" onclick="window.location.href='formulario.html'"">Get Started Now</button>
        <button class="learn-more">Learn More</button>
      </div>
    </div>
    <footer>Â© 2025 Londublis, lda. All rights reserved.</footer>
  </body>
</html>
