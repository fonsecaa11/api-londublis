<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* üõë Impede o scroll */
      font-family: Arial, sans-serif;
    }

    #map {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .blur-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(5px);
      z-index: 1;
    }

    .login-wrapper {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .login-form {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 30px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .login-form h2 {
      text-align: center;
    }

    .login-form label {
      display: block;
      margin-top: 15px;
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login-form button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .switch-btn {
      margin-top: 15px;
      background: none;
      border: none;
      color: #4a90e2;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="map"></div>
  <div class="blur-overlay"></div>

  <div class="login-wrapper">
    <div class="login-form">
      <h2 id="form-title">Login</h2>
        <form id="auth-form" method="post" action="/login" onsubmit="handleAuth(event)">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required />

            <button type="submit">Entrar</button>
        </form>

      <!-- ‚úÖ Bot√£o para trocar entre Login e Registo -->
      <button class="switch-btn" onclick="toggleForm()">Ainda n√£o tens conta? Regista-te</button>
    </div>
  </div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([38.7373, -9.1407], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    map.scrollWheelZoom.disable();
    map.dragging.disable();
  </script>

  <script>
  async function handleAuth(event) {
    event.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    if (!isLogin) {
        // REGISTO
        const confirm = document.getElementById('confirm').value;

        const response = await fetch("/login/register", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ email, password, confirm }),
        });

        const result = await response.json();
        if (response.ok) {
        alert("Registo feito com sucesso!");
        toggleForm(); // Voltar para login
        } else {
        alert(result.error || result.detail);
        }

    } else {
        // LOGIN REAL
        const response = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ email, password }),
        });

        const result = await response.json();

        if (response.ok) {
        // üîÅ Redirecionar para /formulario com o user_id retornado pelo backend
        window.location.href = `/formulario?user_id=${result.user_id}`;
        } else {
        alert(result.detail || "Erro ao iniciar sess√£o");
        }
    }

    return false;
    }

    </script>


  <!-- Alternar entre Login e Registo -->
  <script>
    let isLogin = true;

    function toggleForm() {
      const title = document.getElementById('form-title');
      const form = document.getElementById('auth-form');
      const switchBtn = document.querySelector('.switch-btn');

      if (isLogin) {
        title.textContent = "Registo";
        form.innerHTML = `
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required />

          <label for="confirm">Confirmar Senha:</label>
          <input type="password" id="confirm" name="confirm" required />

          <button type="submit">Registar</button>
        `;
        switchBtn.textContent = "J√° tens conta? Inicia sess√£o";
        isLogin = false;
      } else {
        title.textContent = "Login";
        form.innerHTML = `
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required />

          <button type="submit">Entrar</button>
        `;
        switchBtn.textContent = "Ainda n√£o tens conta? Regista-te";
        isLogin = true;
      }
    }
  </script>
</body>
</html>
