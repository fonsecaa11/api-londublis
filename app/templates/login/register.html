<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #map {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .blur-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(5px);
      z-index: 1;
    }

    .login-wrapper {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .login-form {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 30px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .login-form h2 {
      text-align: center;
    }

    .login-form label {
      display: block;
      margin-top: 15px;
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login-form button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .switch-btn {
      margin-top: 15px;
      background: none;
      border: none;
      color: #4a90e2;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="map"></div>
  <div class="blur-overlay"></div>

  <div class="login-wrapper">
    <div class="login-form">
      <h2 id="form-title">Login</h2>
      <form id="auth-form">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required />

        <div id="confirm-group" style="display: none;">
          <label for="confirm">Confirmar Senha:</label>
          <input type="password" id="confirm" name="confirm" />
        </div>

        <button type="submit" id="submit-btn">Entrar</button>
      </form>

      <button class="switch-btn" onclick="toggleForm()">Ainda não tens conta? Regista-te</button>
    </div>
  </div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([38.7373, -9.1407], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    map.scrollWheelZoom.disable();
    map.dragging.disable();
  </script>

  <!-- JavaScript de Autenticação -->
  <script>
    let isLogin = true;

    function toggleForm() {
      const title = document.getElementById('form-title');
      const confirmGroup = document.getElementById('confirm-group');
      const submitBtn = document.getElementById('submit-btn');
      const switchBtn = document.querySelector('.switch-btn');

      isLogin = !isLogin;

      if (isLogin) {
        title.textContent = "Login";
        confirmGroup.style.display = "none";
        submitBtn.textContent = "Entrar";
        switchBtn.textContent = "Ainda não tens conta? Regista-te";
      } else {
        title.textContent = "Registo";
        confirmGroup.style.display = "block";
        submitBtn.textContent = "Registar";
        switchBtn.textContent = "Já tens conta? Inicia sessão";
      }
    }

    async function handleAuth(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!isLogin) {
        const confirm = document.getElementById('confirm').value;

        const response = await fetch("/login/register", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ email, password, confirm }),
        });

        const result = await response.json();
        if (response.ok) {
          Swal.fire({
            icon: 'success',
            title: 'Registo feito com sucesso!',
            confirmButtonText: 'OK'
          }).then(() => {
            toggleForm();
          });
        } else {
          Swal.fire({
            icon: 'error',
            title: 'Erro',
            text: result.error || result.detail || 'Não foi possível registar.',
          });
        }
      } else {
        const response = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ email, password }),
        });

        const result = await response.json();

        if (response.ok) {
          window.location.href = `/formulario?user_id=${result.user_id}`;
        } else {
          Swal.fire({
            icon: 'error',
            title: 'Erro ao iniciar sessão',
            text: result.detail || 'Tenta novamente.',
          });
        }
      }

      return false;
    }

    document.getElementById("auth-form").addEventListener("submit", handleAuth);
  </script>
</body>
</html>
