<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Ver POIs</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: inline-block;
      width: 100px;
    }

    input[type="text"] {
      width: 250px;
      padding: 5px;
      margin-bottom: 10px;
    }

    .top-section {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    #map {
      flex: 1;
      height: 300px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #freguesia {
      flex: 1;
      background-color: #f4f4f4;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #pois {
      margin-top: 30px;
    }

    .poi-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      background-color: #f9f9f9;
    }

    h2, h3 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Consultar POIs por Coordenadas</h2>

  <form id="poiForm">
    <label for="modo">Pesquisar por:</label><br />
    <input type="radio" id="modoMorada" name="modo" value="morada" checked />
    <label for="modoMorada">Morada</label>
    <input type="radio" id="modoCoordenadas" name="modo" value="coordenadas" />
    <label for="modoCoordenadas">Coordenadas</label><br /><br />

    <div id="campoMorada">
      <label for="morada">Morada:</label>
      <input type="text" id="morada" name="morada" />
    </div>

    <div id="campoCoordenadas" style="display: none;">
      <label for="lat">Latitude:</label>
      <input type="text" id="lat" name="lat" /><br />
      <label for="lon">Longitude:</label>
      <input type="text" id="lon" name="lon" />
    </div>

    <br />
    <button type="submit">Pesquisar</button>
  </form>

  <div class="top-section">
    <div id="map"></div>
    <div id="freguesia"></div>
    <button id="btnGerarRelatorio">üìÑ Descarregar Relat√≥rio PDF</button>
  </div>

  <h3>POIs:</h3>
  <div id="pois"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const campoMorada = document.getElementById("campoMorada");
    const campoCoordenadas = document.getElementById("campoCoordenadas");
    const map = L.map('map').setView([38.7169, -9.1399], 12);

    // Alterna entre morada e coordenadas
    document.querySelectorAll('input[name="modo"]').forEach(radio => {
      radio.addEventListener("change", function () {
        if (this.value === "morada") {
          campoMorada.style.display = "block";
          campoCoordenadas.style.display = "none";
        } else {
          campoMorada.style.display = "none";
          campoCoordenadas.style.display = "block";
        }
      });
    });

    // Define o tile layer do mapa
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let marker;
    let poiMarkers = [];

    // Fun√ß√£o para buscar POIs e dados
    document.getElementById("poiForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      let lat, lon;
      const modo = document.querySelector('input[name="modo"]:checked').value;

      if (modo === "morada") {
        const morada = document.getElementById("morada").value;
        const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(morada)}`);
        const data = await response.json();
        if (!data || data.length === 0) {
          alert("Morada n√£o encontrada!");
          return;
        }
        lat = parseFloat(data[0].lat);
        lon = parseFloat(data[0].lon);
      } else {
        lat = parseFloat(document.getElementById("lat").value);
        lon = parseFloat(document.getElementById("lon").value);
        if (isNaN(lat) || isNaN(lon)) {
          alert("Coordenadas inv√°lidas!");
          return;
        }
      }

      // Exibe a localiza√ß√£o da freguesia e POIs
      document.getElementById("freguesia").textContent = "A procurar freguesia...";
      document.getElementById("pois").innerHTML = "";

      map.setView([lat, lon], 15);

      // Remove o marcador anterior
      if (marker) map.removeLayer(marker);
      marker = L.marker([lat, lon]).addTo(map);

      // Remove marcadores anteriores de POIs
      poiMarkers.forEach(m => map.removeLayer(m));
      poiMarkers = [];

      try {
        const freguesiaResponse = await fetch(`/api/freguesia?lat=${lat}&lon=${lon}`);
        const freguesiaData = await freguesiaResponse.json();
        const freguesiaDiv = document.getElementById("freguesia");

        if (freguesiaData) {
          freguesiaDiv.innerHTML = `
            <strong>${freguesiaData.descr_concelho}</strong><br/><br/>
            <ul>
              <li><strong>Taxa de Envelhecimento:</strong> ${freguesiaData.taxa_envelhecimento}</li>
              <li><strong>Taxa de Analfabetismo:</strong> ${freguesiaData.taxa_analfabetismo}%</li>
              <li><strong>Ensino Superior:</strong> ${freguesiaData.taxa_ensino_superior}%</li>
              <li><strong>Taxa de Desemprego:</strong> ${freguesiaData.taxa_desemprego}%</li>
              <li><strong>Taxa de Criminalidade:</strong> ${freguesiaData.taxa_criminalidade}%</li>
              <li><strong>Taxa de Mortalidade:</strong> ${freguesiaData.taxa_mortalidade}%</li>
              <li><strong>Renda M√©dia (‚Ç¨):</strong> ${freguesiaData.valor_renda_absoluto}‚Ç¨</li>
              <li><strong>Renda Percentual:</strong> ${freguesiaData.valor_renda_percentual}%</li>
              <li><strong>Enfermeiros por 1000 hab.:</strong> ${freguesiaData.enfermeiros_por_1000}</li>
              <li><strong>N√∫mero Total de Alunos:</strong> ${freguesiaData.numero_total}</li>
              <li><strong>N√∫mero de Alunos N√£o Aprovados:</strong> ${freguesiaData.numero_nao_transicao}</li>
              <li><strong>Taxa de N√£o Transi√ß√£o:</strong> ${freguesiaData.taxa_nao_transicao}%</li>
              <li><strong>N√∫mero de Alunos Aprovados:</strong> ${freguesiaData.numero_transicao}</li>
              <li><strong>Taxa de Transi√ß√£o:</strong> ${freguesiaData.taxa_transicao}%</li>
            </ul>
          `;
        } else {
          freguesiaDiv.innerHTML = "<em>Dados da zona n√£o encontrados.</em>";
        }

        // Buscar POIs
        const poisResponse = await fetch("/api/pois", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ lat, lon })
        });
        const poisData = await poisResponse.json();

        const poisContainer = document.getElementById("pois");

        poisData.forEach(poi => {
          const div = document.createElement("div");
          div.className = "poi-card";
          let html = `<strong>${poi.descr_poi}</strong><br/>`;
          html += `<em>${poi.descr_categoria} / ${poi.descr_subcategoria}</em><br/>`;
          html += `<small>${poi.descr_entidade}</small><br/>`;
          html += `<span><strong>Dist√¢ncia a p√©:</strong> ${poi.distancia_pedonal_m} m</span><br/>`;
          div.innerHTML = html;

          // Adicionar marcador para cada POI no mapa
          if (poi.lat && poi.lon) {
            const poiMarker = L.marker([poi.lat, poi.lon])
              .addTo(map)
              .bindPopup(`<strong>${poi.descr_poi}</strong><br/>${poi.descr_categoria} / ${poi.descr_subcategoria}<br><span><strong>Dist√¢ncia a p√©:</strong> ${poi.distancia_pedonal_m} m</span>`);
            poiMarkers.push(poiMarker);
          }

          poisContainer.appendChild(div);
        });

      } catch (error) {
        document.getElementById("freguesia").textContent = "Erro ao obter freguesia.";
        document.getElementById("pois").innerHTML = `<pre>Erro ao obter POIs: ${error.message}</pre>`;
      }
    });

    document.getElementById("btnGerarRelatorio").addEventListener("click", async function () {
      const modo = document.querySelector('input[name="modo"]:checked').value;
      let coordenada = "";
      let morada = "";
      let codigo_postal = "";

      if (modo === "morada") {
        morada = document.getElementById("morada").value;
      } else {
        const lat = document.getElementById("lat").value;
        const lon = document.getElementById("lon").value;
        if (lat && lon) {
          coordenada = `${lat},${lon}`;
        } else {
          alert("Por favor, insira as coordenadas.");
          return;
        }
      }

      try {
        // Fazendo a requisi√ß√£o para gerar o relat√≥rio PDF
        const response = await fetch(`/api/gerar_relatorio?coordenada=${coordenada}&morada=${morada}&codigo_postal=${codigo_postal}`);
        
        if (response.ok) {
          const blob = await response.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "relatorio.pdf"; // Nome do arquivo PDF
          a.click();
          window.URL.revokeObjectURL(url);
        } else {
          alert("Falha ao gerar o relat√≥rio.");
        }
      } catch (error) {
        console.error("Erro ao gerar o relat√≥rio:", error);
        alert("Ocorreu um erro ao gerar o relat√≥rio.");
      }
    });
  </script>
</body>
</html>
